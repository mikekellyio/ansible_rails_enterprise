    name: "ncurses"
    ver:  "5.9"
    ext:  "tar.gz"
  openssl:
    <<:   *defaults
    url:  "ftp://ftp.openssl.org/source/openssl-1.0.1c.tar.gz"
    name: "openssl"
    ver:  "1.0.1c"
