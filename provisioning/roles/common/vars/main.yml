    <<:   *defaults
    url:  "http://ftp.gnu.org/gnu/gcc/gcc-4.8.2/gcc-4.8.2.tar.bz2"
    name: "gcc"
    ver:  "4.8.2"
    ext:  "tar.bz2"
  git:
    <<:   *defaults
    url:  "https://git-core.googlecode.com/files/git-1.8.4.4.tar.gz"
    name: "git"
    ver:  "1.8.4.4"
    ext:  "tar.gz"
  gmp:
    <<:   *defaults
    url:  "ftp://ftp.gmplib.org/pub/gmp-5.1.3/gmp-5.1.3.tar.bz2"
    name: "gmp"
    ver:  "5.1.3"
    ext:  "tar.bz2"
  libevent:
